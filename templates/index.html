<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <style>
    body.bg-image {
      background-image: url("/static/images/Home.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    /* card thoda transparent ho jaye */
    .card {
      background: rgba(255, 255, 255, 0.9);
    }
  </style>
    <title>HousePricePredictor</title>
  </head>
 <body class="bg-image">

<div class="container">
  <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-8 col-lg-6">

      <div class="card">
        <div class="card-header text-center">
          <h3>Welcome to House Price Predictor</h3>
        </div>

        <div class="card-body">
          <form method="post" accept-charset="utf-8">

            <div class="row">

              <div class="col-md-6 form-group text-center">
                <label><b>Select the Location:</b></label>
                <select class="form-control" id="location" name="location" required>
                  {% for location in location %}
                    <option value="{{ location }}">{{ location }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-md-6 form-group text-center">
                <label><b>Enter the BHK:</b></label>
                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
              </div>

              <div class="col-md-6 form-group text-center">
                <label><b>Enter Number of Bathrooms:</b></label>
                <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter Bathrooms">
              </div>

              <div class="col-md-6 form-group text-center">
                <label><b>Enter Square Feet:</b></label>
                <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Sqft">
              </div>

              <div class="col-md-12 form-group">
                <button type="button"
                        class="btn btn-primary btn-block"
                        onclick="send_data()">
                  Predict Price
                </button>
              </div>

            </div>
          </form>

          <div class="text-center mt-3">
            <h4><span id="prediction"></span></h4>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<script>
  function form_handler(event){
    event.preventDefault();
  }

  function send_data(){
    document.querySelector('form').addEventListener("submit", form_handler);

    var fd = new FormData(document.querySelector('form'));
    var xhr = new XMLHttpRequest();

    xhr.open('POST', '/predict', true);
    document.getElementById("prediction").innerHTML = "Wait... Predicting Price";

    xhr.onreadystatechange = function(){
      if(xhr.readyState === XMLHttpRequest.DONE){
        document.getElementById('prediction').innerHTML =
          "Prediction: â‚¹ " + xhr.responseText;
      }
    };

    xhr.send(fd);
  }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

</body>


</html>
